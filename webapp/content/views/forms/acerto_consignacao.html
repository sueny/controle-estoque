<div layout-fill ng-init="vm.initFormEstoque('acerto')" ng-cloak>
    <div layout="row" layout-align="center start" ng-show="vm.isShowFiltro">
        <div flex="80"  class="md-whiteframe-6dp">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>FILTRO DE CLIENTE</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <div flex layout="rows">
                    <md-input-container flex>
                        <label>Localizar Cliente...</label>
                        <input name="nomeCliente" id="nomeCliente" ng-model="vm.nome" required>
                    </md-input-container>
                    <md-button ng-click="vm.bucarListaCliente(vm.nome)" class="md-fab md-primary" aria-label="Buscar">
                        <md-icon md-svg-src="../views/img/search.svg"></md-icon>
                    </md-button>
                </div>
                <div layout-align="center center" layout="row" ng-show="(vm.listaBuscaCliente.length > 0)">
                    <md-content class="md-padding" flex>
                        <div class="containerDiv">
                            <div class="rowDivHeader">
                                <div class="cellDivHeader" ng-click="vm.ordenaProduto('name')">Nome do Cliente</div>
                            </div>
                            <div class="rowDiv" ng-repeat="cliente in vm.listaBuscaCliente | orderBy:vm.campoOrdencao:vm.reverse | filter:vm.nome">
                                <div class="cellDiv" ng-click="vm.selecionarClienteAcerto(cliente)">{{ cliente.name}}</div>
                            </div>
                        </div>
                    </md-content>
                </div>
        </div>
        </md-content>
    </div>
</div>

</div>
