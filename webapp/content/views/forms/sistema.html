<div layout-fill ng-init="vm.initSistema()" ng-cloak>
    <!--ng-init="vm.initSistema()"-->

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div></div>
            <h2>
                <B>SISTEMA DE CONTROLE DE ESTOQUE</B>
            </h2>
        </div>
    </md-toolbar>

    <div layout-align="start start" flex layout="row">
        <div ng-show="vm.voltar">
            <md-button ng-click="vm.setSubMenu({titulo:0})" class="md-fab md-mini md-primary md-raised" aria-label="Voltar ">
                <md-icon md-svg-src="../views/img/home.svg"></md-icon>
            </md-button>
        </div>
        <div layout-fill>
            <md-tabs md-border-bottom md-selected="selectedIndex" md-dynamic-height>
                <md-tab ng-repeat="tab in tabVisivel" ng-click="vm.setSubMenu(tab)"
                        label="{{tab.titulo}}">
                </md-tab>
            </md-tabs>
        </div>
    </div>
    <br>
        <div ui-view="formulario"></div>
</div>
