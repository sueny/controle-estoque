<div layout-fill ng-init="vm.initcadastroMateriaPrima()" ng-cloak>
    <div layout="row" layout-gt="100" layout-align="center start">
        <div flex="80"  class="md-whiteframe-6dp">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span ng-hide="vm.isBtnRemoveMateriaPrima">Cadastro de Matéria Prima</span>
                        <span ng-show="vm.isBtnRemoveMateriaPrima">Edição de Matéria Prima</span>
                    </h2>

                <span flex></span>
                <span ng-if="vm.listaMateriaPrima.length > 0">
                    <md-button class="md-accent" ng-click="vm.showGrandeMateriaPrima()"> {{ vm.textBtnMostrarGrande }} </md-button>
                </span>
                </div>
            </md-toolbar>

            <md-content class="md-padding">

                <form name="materiaPrimaForm" data-ng-submit="vm.cadastrarMateriaPrima(vm.materiaprima)">
                    <div layout-gt-sm="column">

                        <div layout="row">
                            <md-input-container flex>
                                <label>Matéria Prima</label>
                                <input name="nomeMateriaPrima" ng-model="vm.materiaprima.name" required
                                md-maxlength="40">
                            </md-input-container>
                        </div>
                        <div layout="row">
                                <md-input-container class="md-block">
                                    <label>SKU</label>
                                    <input name="skuMateriaPrima" ng-model="vm.materiaprima.skuCode" required
                                    md-maxlength="40">
                                </md-input-container>

                                <md-input-container flex>
                                    <label>Unidade de medida</label>
                                    <md-select name="unidadeMateriaPrima" ng-model="vm.materiaprima.measuringUnit" required>
                                        <md-option value="PIECES">Unidades/Peças</md-option>
                                        <md-option value="KG">Kg</md-option>
                                        <md-option value="METER">Metro</md-option>
                                        <md-option value="SQUARE_METER">Metro quadrado</md-option>
                                    </md-select>
                                </md-input-container>

                                <md-input-container flex>
                                    <label>Categoria</label>
                                    <md-select name="categoriaMateriaPrima" ng-model="vm.materiaprima.materialCategory"
                                    required>
                                        <md-option>Nenhuma</md-option>
                                        <md-option value="{{x.name}}" ng-repeat="x in vm.materialCategories">{{x.name}}</md-option>
                                    </md-select>
                                </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex>
                                <label>Observações</label>
                                <textarea name="observacaoMateriaPrima" ng-model="vm.materiaprima.description" md-maxlength="255" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>

                        <div layout-align="end center" layout="rows">
                            <md-button ng-click="vm.resetFormMateriaPrima()" class="md-raised md-primary">Limpar Formulário</md-button>
                            <span flex></span>
                            <div ng-show="vm.isBtnRemoveMateriaPrima">
                                <md-button name="btnExcluirMateriaPrima" class="md-raised md-primary" aria-label="Remove" ng-click="vm.excluirMateriaPrima($event, vm.materiaprima)">Excluir</md-button>
                                <md-button name="btnCadastrarMateriaPrima" type="submit" class="md-primary"
                                           ng-class="{'md-primary md-raised': (materiaPrimaForm.$dirty && materiaPrimaForm.$valid) }"
                                           aria-label="Submit">Confirmar Alterações</md-button>

                            </div>

                            <div ng-hide="vm.isBtnRemoveMateriaPrima">
                              <md-button name="btnCadastrarMateriaPrima"" type="submit" class="md-primary"
                                         ng-class="{'md-primary md-raised': (materiaPrimaForm.$dirty && materiaPrimaForm.$valid) }"
                                         aria-label="Submit">Cadastrar</md-button>
                            </div>
                        </div>
                    </div>
                </form>
            </md-content>

        </div>
    </div>

    <br>

    <div layout-align="center center" layout="row" ng-show="vm.isVisibleGrandeMateriaPrima">
        <div class="md-whiteframe-6dp" flex="80">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Lista de Materias Prima Cadastrada</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="md-padding" flex>
                <div class="containerDiv">
                    <div class="rowDivHeader">
                        <div class="cellDivHeader" ng-click="vm.ordenaMateriaPrima('name')">MATÉRIA PRIMA</div>
                        <div class="cellDivHeader" ng-click="vm.ordenaMateriaPrima('skuCode')">SKU</div>
                    </div>
                    <div class="rowDiv" ng-repeat="materiaprima in vm.listaMateriaPrima| orderBy:vm.campoOrdencao:vm.reverse | filter:vm.materiaprima.name">
                        <div class="cellDiv" ng-click="vm.selecionarMateriaPrima(materiaprima)">{{ materiaprima.name}}</div>
                        <div class="cellDiv" ng-click="vm.selecionarMateriaPrima(materiaprima)">{{materiaprima.skuCode}}</div>
                    </div>
                </div>
            </md-content>
        </div>

    </div>

</div>
